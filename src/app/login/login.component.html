<body>

    <div class="main">
        <div class="login">
            <!-- Login card -->
            <div class="card-body">
                <div class="text-center">
                    <h1 class="h3">Login</h1>
                    <p>Sistema de titulación</p>
                </div>

                <form class="mt-3" action="index.html">

                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Correo" autofocus
                            [(ngModel)]="entidadInicioLogin.CorreoInstitucional" required="">
                    </div>

                    <div class="mb-3">
                        <input type="password" name="pswd" class="form-control" placeholder="Contraseña"
                            [(ngModel)]="entidadInicioLogin.UsuarioPassword" required="">
                    </div>
                    
                    <div class="d-grid mt-2">
                        <button (click)="iniciarSesion()" class="btn btn-primary">Iniciar sesión</button>
                        <!-- <button (click)="iniciarSesion()" class="btn btn-primary">Iniciar sesión</button> -->
                    </div>
                </form>

                <div class="d-flex justify-content-between mt-4">
                    <a href="./front-pages-password-reminder.html" class="btn-link text-decoration-none">¿Olvidaste tu
                        contraseña?</a>
                    <a routerLink="/registro" class="btn-link text-decoration-none">Crear una cuenta</a>
                </div>


            </div>
            <!-- END : Login card -->
            
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <!-- END - CONTENTS -->

        </div>

    </div>
</body>
