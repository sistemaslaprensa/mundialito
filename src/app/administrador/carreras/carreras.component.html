<app-encabezado [nivel1]="txt_nivel1" [nivel2]="txt_nivel2" [nivel3]="txt_nivel3" [titulo]="txt_titulo"
    [subtitulo]="txt_subtitulo">
</app-encabezado>


<div class="card-body">
    <div class="card mb-3">
        <div class="card-body">
            <!-- Inline Form -->

            <h5 class="card-title">Administración de carreras para titulación</h5>

            <div class="d-md-flex align-items-baseline mt-3">
                <form class="row row-cols-md-auto g-3 align-items-center">
                    <label for="inputState" class="form-label">Facultad </label>
                    <div class="col-12">
                        <select id="inputState" class="form-select">
                            <option value="" selected disabled>Seleccione una facultad
                        </select>
                    </div>
                </form>

                <div class="d-flex align-items-center gap-1 text-nowrap ms-auto mb-3">
                    <button type="button" class="btn btn-info hstack gap-2 mb-3">
                        <i class="demo-psi-add fs-4"></i>
                        <span class="vr"></span>
                        Agregar carrera
                    </button>
                </div>
            </div>

            <!-- Tabla informativa -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <!-- <th>ID</th> -->
                            <th>Carrera</th>
                            <th>Carrera</th>
                            <th>Carrera</th>
                            <!-- <th>Estado</th> -->
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
