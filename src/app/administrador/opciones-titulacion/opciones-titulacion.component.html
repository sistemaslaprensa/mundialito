<app-encabezado [nivel1]="txt_nivel1" [nivel2]="txt_nivel2" [nivel3]="txt_nivel3" [titulo]="txt_titulo"
    [subtitulo]="txt_subtitulo">
</app-encabezado>

<div class="card-body">
    <div class="card mb-3">
        <div class="card-body">
            <!-- Inline Form -->

            
            <div class="d-md-flex align-items-baseline mt-3">             
                <h5 class="card-title">Administración de opciones de titulacion</h5>
                <div class="d-flex align-items-center gap-1 text-nowrap ms-auto mb-3">
                    <button type="button" class="btn btn-info hstack gap-2 mb-3" data-bs-toggle="modal" data-bs-target="#modal-agregar-opcion">
                        <i class="demo-psi-add fs-4"></i>
                        <span class="vr"></span>
                        Agregar opción de titulación
                    </button>
                </div>
            </div>

            <!-- Tabla informativa -->
            <div class="table-responsive">
                <!-- <table class="table table-striped"> -->
                <table class="mat-elevation-z3 table table-striped-columns">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Opcion de titulación</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let objReg of vecEntidadOpcionTitulacion">
                            <td>{{objReg.idOpcionTitulacion}}</td>
                            <td>{{objReg.nombre}}</td>
                            <td>{{objReg.estado}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- INICIO MODAL EDITAR ASIGNACION -->
<div class="modal" tabindex="-1" id="modal-agregar-opcion">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="font-size: large; font-weight: 400">Agregar Opción de titulación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">


                <!-- Inline Form -->
                <label for="inputState" class="form-label">Agregar opcion de titulación</label>
    
                <div class="row-cols-md-auto g-3 align-items-center">
                    <div class="col-8">
                        <label for="_dm-staticEmail" class="visually-hidden">Nombre</label>
                        <input type="text" class="form-control" name="nombre" #nombre="ngModel"
                            [(ngModel)]="componentesOpciontitulacion.nombre" id="_dm-inputEmail" 
                            placeholder="Opción de titulación..."
                        >
                    </div>
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="GuardarOpcionTitulacion()">Agregar</button>
            </div>
        </div>
    </div>
</div>
<!-- FINAL MODAL EDITAR ASIGNACION -->
